{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <div id="front-banner">
        <div class="container-foto">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 100%">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../static/images/lansi-swag.jpg" alt="Los Angeles" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>LANSI SWAG</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="../static/images/9gag-og.png" alt="Chicago" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>10GAG FOR LYFE</h3>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>

<div class="container-fluid">
    <div class="row katalog">

        {% for stuff in stuffs %}

        <div class="col-md-3 col-sm-4 col-xs-12 single_portfolio_text">
            <img src="{{stuff.foto.url}}" alt="" style="max-width: 100%"/>
            <div class="portfolio_images_overlay text-center">
                <h6 class="clrd-font">{{stuff.nama}}</h6>
                <p class="clrd-font product_price"> <i class="fa fa-usd clrd-font" aria-hidden="true"></i>{{ stuff.harga }}</p>
                <a href="{% url 'detail_stuff' stuff_id=stuff.id %}" class="btn btn-primary">View</a>
            </div>
            <a class="fancybox" rel="ligthbox" href="../static/images/shop-slide_4_300x.jpg">
                <div class="zoom"></div>
            </a>
        </div>

        {% endfor %}

    </div>
</div>
<div class="row">
    <div class="col-md-12">

        <div id="mdb-lightbox-ui"></div>

        <div class="mdb-lightbox no-margin">

            <figure class="col-md-6 p-0 imgf">
                <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(98).jpg"
                    data-size="1000x2000">
                    <img alt="picture" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(98).jpg"
                        class="img-fluid" />
                </a>
            </figure>

            <figure class="col-md-6 p-0 imgf">
                <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(131).jpg"
                    data-size="1000x2000">
                    <img alt="picture" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(131).jpg"
                        class="img-fluid" />
                </a>
            </figure>

            <figure class="col-md-6 p-0 imgf">
                <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(123).jpg"
                    data-size="1000x2000">
                    <img alt="picture" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(123).jpg"
                        class="img-fluid" />
                </a>
            </figure>

            <figure class="col-md-6 p-0 imgf">
                <a href="https://mdbootstrap.com/img/Photos/Horizontal/Nature/12-col/img%20(118).jpg"
                    data-size="1000x2000">
                    <img alt="picture" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(118).jpg"
                        class="img-fluid" />
                </a>
            </figure>

        </div>

    </div>
</div>

{% endblock %}
